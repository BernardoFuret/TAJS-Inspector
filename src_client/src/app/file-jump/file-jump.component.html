<h4>Gutter jumping</h4>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group btn-group-vertical btn-group-xs col-xs-2 no-padding">
      <button type="button" class="btn btn-default btn-xs controls" (click)="doJumpDirection(JUMP_DIRECTION.UP)"
              title="Ctrl + arrow-up">
        <span class="glyphicon glyphicon-chevron-up"></span>
      </button>
      <button type="button" class="btn btn-default btn-xs controls" (click)="doJumpDirection(JUMP_DIRECTION.DOWN)"
              title="Ctrl + arrow-down">
        <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
    </div>
    <div class="btn-group col-xs-10 no-padding">
      <button type="button" class="btn btn-default dropdown-toggle pull-right" data-toggle="dropdown">
        {{ selectedGutter || 'none' }} <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li *ngFor="let gutter of visibleGutters" (click)="setJumpGutter(gutter); selectedGutter = gutter">
          <a>{{gutter}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<h5>Jump history <span class="glyphicon glyphicon-trash" style="cursor:pointer" (click)="jumpHistory = []"></span></h5>
<div class="list-group" *ngIf="jumpHistory.length > 0">
  <a *ngFor="let landmark of jumpHistory | slice: 0:10; let i = index"
     class="list-group-item"
     (click)="doJump(landmark)">
    <div class="overflow-ellipsis"
         [class.text-primary]="i === (historyBackLevel - 1)"
         title="{{landmark.description}} - line {{landmark.line}}: {{landmark.fileID}}">
      {{landmark.description}} - line {{landmark.line}}: {{landmark.fileID}}
    </div>
  </a>
</div>
<i *ngIf="jumpHistory.length === 0">Empty</i>

<h5>Bookmarks</h5>
<div class="list-group" *ngIf="bookmarks.length > 0">
  <a *ngFor="let landmark of bookmarks"
     class="list-group-item"
     (click)="doJump(landmark)">
    <div class="overflow-ellipsis" title="line {{landmark.line}} - {{landmark.fileID}}: {{landmark.description}}">
      line {{landmark.line}} - {{landmark.fileID}}: {{landmark.description}}
    </div>
  </a>
</div>
<i *ngIf="bookmarks.length==0">Empty</i>
